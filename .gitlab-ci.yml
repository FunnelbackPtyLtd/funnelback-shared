variables:
  # This will supress any download for dependencies and plugins or upload messages which would clutter the console log.
  # `showDateTime` will show the passed time in milliseconds. You need to specify `--batch-mode` to make this work.
  # Lifted from https://gitlab.com/gitlab-org/gitlab-ci-yml/blob/master/Maven.gitlab-ci.yml
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"

cache:
    key: "$CI_JOB_NAME"
    paths:
        - .m2/repository

stages:
  - build
  - deploy
  - release

build:
    stage: build
    image: docker-hub.squiz.net/funnelback-rnd/gitlab-ci-docker:maven-central

    script:
        - mvn -B -U clean install
        # we need to read the funnelback-shared version from the pom.xml and pass it to the downstream funnelback-plugins-mono-repo pipeline
        # following command is to read the funnelback-shared-version from the pom.xml. This has been taken from https://stackoverflow.com/a/3545363/2473756
        - FUNNELBACK_SHARED_VERSION=$(mvn org.apache.maven.plugins:maven-help-plugin:3.1.1:evaluate -Dexpression=project.version -q -DforceStdout)
        - echo $FUNNELBACK_SHARED_VERSION
        - rm -rf .m2/repository/com/funnelback/
        # use curl to trigger downstream pipeline (funnelback-rnd/funnelback-plugins-mono-repo)
        - "curl -X POST -F token=$CI_JOB_TOKEN -F ref=master -F variables[FUNNELBACK_SHARED_VERSION]=$FUNNELBACK_SHARED_VERSION https://gitlab.squiz.net/api/v4/projects/9857/trigger/pipeline"

    artifacts:
        expire_in: 1 hr
        paths:
            - target/*
        reports:
            junit:
                - "*/target/surefire-reports/TEST-*.xml"
                - "*/target/failsafe-reports/TEST-*.xml"

    tags:
        - purpose/general
        - access/squiz-network

release:
    stage: release
    when: manual
    only:
        - /^release-.*$/
    image: docker-hub.squiz.net/funnelback-rnd/gitlab-ci-docker:maven-central

    script:
        - mvn -B -U -P central-release clean deploy -Dgpg.passphrase=$GPGPASSPHRASE
        - rm -rf .m2/repository/com/funnelback/

    artifacts:
        expire_in: 1 hr
        paths:
            - target/*
        reports:
            junit:
                - "*/target/surefire-reports/TEST-*.xml"
                - "*/target/failsafe-reports/TEST-*.xml"

    tags:
        - purpose/general
        - access/squiz-network
